<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking IoT - Panel Admina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script> tailwind.config = { darkMode: 'class' } </script>
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-track { background-color: transparent; }
        body, div, table, th, td, nav, aside, header, input, select { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        .group-checkbox:checked + div { background-color: #eff6ff; border-color: #3b82f6; }
        .dark .group-checkbox:checked + div { background-color: #1e3a8a; border-color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- LOGIN -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-96 text-center border dark:border-gray-700">
            <div class="mb-6">
                <i class="fas fa-parking text-blue-600 text-5xl"></i>
                <h2 class="text-2xl font-bold mt-2 text-gray-800 dark:text-white">Smart Parking</h2>
            </div>
            <div class="text-left text-sm text-gray-500 mb-4">
                <p>Panel Zarządzania</p>
            </div>
            <input type="text" id="login-user" placeholder="Login" class="w-full p-3 border rounded mb-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <input type="password" id="login-pass" placeholder="Hasło" class="w-full p-3 border rounded mb-4 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <button onclick="login()" id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">Zaloguj się</button>
            <p id="login-error" class="text-red-500 mt-3 hidden text-sm font-bold"></p>
        </div>
    </div>

    <div id="app-content" class="flex h-full hidden">
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col z-10 hidden md:flex border-r dark:border-gray-700">
            <div class="p-4 border-b dark:border-gray-700 flex items-center gap-2">
                <i class="fas fa-parking text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold tracking-wide">Panel</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full text-left block p-3 rounded bg-blue-50 dark:bg-blue-900 text-blue-600 dark:text-blue-200 font-semibold transition"><i class="fas fa-chart-area mr-3 w-5"></i> Raporty</button>
                
                <!-- NOWY: Uprawnienia -->
                <button onclick="switchView('permissions')" id="nav-permissions" class="w-full text-left hidden p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"><i class="fas fa-user-shield mr-3 w-5"></i> Uprawnienia</button>
                
                <button onclick="switchView('settings')" id="nav-settings" class="w-full text-left block p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"><i class="fas fa-cogs mr-3 w-5"></i> Ustawienia</button>
            </nav>
            <div class="p-4 border-t dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400">Zalogowano jako:<br><b id="user-display" class="text-gray-800 dark:text-gray-200">User</b></div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden bg-gray-100 dark:bg-gray-900">
            <header class="bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center z-10 border-b dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-200" id="page-title">Generator Raportów</h1>
                <div class="flex items-center gap-3">
                    <span class="text-sm bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-3 py-1 rounded-full font-medium" id="role-badge">Admin</span>
                    <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-sm transition flex items-center text-sm"><i class="fas fa-sync-alt mr-2"></i> Odśwież</button>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-6 scrollbar-thin relative">
                
                <!-- DASHBOARD -->
                <div id="view-dashboard" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-green-500 flex justify-between items-center">
                            <div><p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-semibold">Wolne</p><h3 class="text-3xl font-bold text-gray-800 dark:text-white" id="count-free">--</h3></div>
                            <div class="p-3 bg-green-100 dark:bg-green-900 rounded-full"><i class="fas fa-check text-green-600 dark:text-green-400 text-xl"></i></div>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-red-500 flex justify-between items-center">
                            <div><p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-semibold">Zajęte</p><h3 class="text-3xl font-bold text-gray-800 dark:text-white" id="count-occupied">--</h3></div>
                            <div class="p-3 bg-red-100 dark:bg-red-900 rounded-full"><i class="fas fa-times text-red-600 dark:text-red-400 text-xl"></i></div>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-blue-500 flex justify-between items-center">
                            <div><p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-semibold">Aktywne</p><h3 class="text-3xl font-bold text-gray-800 dark:text-white" id="count-total">--</h3></div>
                            <div class="p-3 bg-blue-100 dark:bg-blue-900 rounded-full"><i class="fas fa-broadcast-tower text-blue-600 dark:text-blue-400 text-xl"></i></div>
                        </div>
                    </div>
                </div>

                <!-- PERMISSIONS PANEL -->
                <div id="view-permissions" class="hidden space-y-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white border-b dark:border-gray-700 pb-4">Zarządzanie Uprawnieniami</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full text-left">
                                <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase text-xs">
                                    <tr>
                                        <th class="p-4">Email Użytkownika</th>
                                        <th class="p-4 text-center">EURO</th>
                                        <th class="p-4 text-center">Elektryki (EV)</th>
                                        <th class="p-4 text-center">Niepełnosprawni</th>
                                        <th class="p-4 text-right">Zapisz</th>
                                    </tr>
                                </thead>
                                <tbody id="table-permissions-body" class="divide-y dark:divide-gray-700 text-sm text-gray-700 dark:text-gray-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- SETTINGS -->
                <div id="view-settings" class="hidden space-y-6 max-w-2xl mx-auto">
                    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow"><h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white border-b dark:border-gray-700 pb-4">Ustawienia</h2><button onclick="logout()" class="text-red-600 hover:text-red-800 font-medium text-sm">Wyloguj</button></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = window.location.origin + "/api/v1/aktualny_stan";
        const API_BASE = window.location.origin;
        let CURRENT_USER = null;

        async function login() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const errorMsg = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');

            if(!user || !pass) { errorMsg.innerText = "Wypełnij pola."; errorMsg.classList.remove('hidden'); return; }
            btn.disabled = true; btn.innerText = "Logowanie...";
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch(API_BASE + "/api/v1/admin/auth", {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                
                if(res.ok) {
                    const data = await res.json();
                    CURRENT_USER = data;
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('user-display').innerText = data.username;
                    document.getElementById('role-badge').innerText = data.badge;
                    
                    if(data.role === 'ALL') document.getElementById('nav-permissions').classList.remove('hidden');
                    refreshData();
                } else {
                    throw new Error("Błędne dane");
                }
            } catch(e) { errorMsg.innerText = e.message; errorMsg.classList.remove('hidden'); } 
            finally { btn.disabled = false; btn.innerText = "Zaloguj się"; }
        }
        
        function logout() { location.reload(); }
        
        function switchView(v) { 
            ['dashboard','settings','permissions'].forEach(x => { 
                document.getElementById('view-'+x).classList.add('hidden'); 
                if(document.getElementById('nav-'+x)) document.getElementById('nav-'+x).className = "w-full text-left block p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"; 
            }); 
            document.getElementById('view-'+v).classList.remove('hidden'); 
            if(document.getElementById('nav-'+v)) document.getElementById('nav-'+v).className = "w-full text-left block p-3 rounded bg-blue-50 dark:bg-blue-900 text-blue-600 dark:text-blue-200 font-semibold transition"; 
            
            if(v==='permissions') fetchPermissions();
        }
        
        async function refreshData() { 
            // Pobieranie KPI (dla uproszczenia - same liczniki)
            try { 
                const res = await fetch(API_URL + "?limit=500"); 
                const data = await res.json(); 
                document.getElementById('count-total').innerText = data.length;
                document.getElementById('count-occupied').innerText = data.filter(d => d.status === 1).length;
                document.getElementById('count-free').innerText = data.filter(d => d.status === 0).length;
            } catch(e) {} 
        }

        async function fetchPermissions() {
            const tbody = document.getElementById('table-permissions-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Ładowanie...</td></tr>';
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/users");
                const users = await res.json();
                tbody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-750 border-b dark:border-gray-700";
                    tr.innerHTML = `
                        <td class="p-4 font-medium">${u.email}</td>
                        <td class="p-4 text-center"><input type="checkbox" id="perm_euro_${u.email}" class="w-4 h-4" ${u.perm_euro ? 'checked' : ''}></td>
                        <td class="p-4 text-center"><input type="checkbox" id="perm_ev_${u.email}" class="w-4 h-4" ${u.perm_ev ? 'checked' : ''}></td>
                        <td class="p-4 text-center"><input type="checkbox" id="perm_disabled_${u.email}" class="w-4 h-4" ${u.perm_disabled ? 'checked' : ''}></td>
                        <td class="p-4 text-right">
                            <button onclick="savePerms('${u.email}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-bold">Zapisz</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Błąd</td></tr>'; }
        }

        async function savePerms(email) {
            const euro = document.getElementById(`perm_euro_${email}`).checked;
            const ev = document.getElementById(`perm_ev_${email}`).checked;
            const disabled = document.getElementById(`perm_disabled_${email}`).checked;
            
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/update_permissions", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_email: email, perm_euro: euro, perm_ev: ev, perm_disabled: disabled })
                });
                if(res.ok) alert("Zapisano uprawnienia!"); else alert("Błąd zapisu");
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
