<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parking IoT - Panel Admina</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

<div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-96 text-center border dark:border-gray-700">
    <div class="mb-6"><i class="fas fa-parking text-blue-600 text-5xl"></i><h2 class="text-2xl font-bold mt-2 dark:text-white">Smart Parking</h2></div>
    <input type="text" id="login-user" placeholder="Login" class="w-full p-3 border rounded mb-3 bg-gray-50 dark:bg-gray-700 dark:text-white">
    <input type="password" id="login-pass" placeholder="Hasło" class="w-full p-3 border rounded mb-4 bg-gray-50 dark:bg-gray-700 dark:text-white">
    <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">Zaloguj się</button>
  </div>
</div>

<div id="app-content" class="flex h-full hidden">
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col z-10 hidden md:flex border-r dark:border-gray-700">
    <div class="p-4 border-b flex items-center gap-2"><i class="fas fa-parking text-blue-600 text-2xl"></i><span class="text-xl font-bold">Panel</span></div>
    <nav class="flex-1 p-4 space-y-2">
      <button onclick="switchView('dashboard')" class="w-full text-left p-3 rounded hover:bg-blue-50 dark:hover:bg-gray-700"><i class="fas fa-chart-area mr-3 w-5"></i> Podgląd</button>
      <button onclick="switchView('admins')" id="nav-admins" class="w-full text-left hidden p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700"><i class="fas fa-user-shield mr-3 w-5"></i> Administratorzy</button>
      <button onclick="switchView('users')" id="nav-users" class="w-full text-left hidden p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700"><i class="fas fa-users mr-3 w-5"></i> Kierowcy</button>
      <button onclick="logout()" class="w-full text-left p-3 rounded hover:bg-red-50 text-red-500"><i class="fas fa-sign-out-alt mr-3 w-5"></i> Wyloguj</button>
    </nav>
    <div class="p-4 border-t text-sm text-gray-500">Zalogowano jako:<br><b id="user-display">User</b></div>
  </aside>

  <main class="flex-1 flex flex-col overflow-hidden bg-gray-100 dark:bg-gray-900">
    <div class="flex-1 overflow-auto p-6">

      <div id="view-dashboard" class="space-y-6">
        <h1 class="text-2xl font-bold dark:text-white">Stan Systemu</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white dark:bg-gray-800 p-6 rounded shadow border-l-4 border-green-500"><p>Wolne</p><h3 class="text-3xl font-bold" id="count-free">--</h3></div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded shadow border-l-4 border-red-500"><p>Zajęte</p><h3 class="text-3xl font-bold" id="count-occupied">--</h3></div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded shadow border-l-4 border-blue-500"><p>Wszystkie</p><h3 class="text-3xl font-bold" id="count-total">--</h3></div>
        </div>
      </div>

      <div id="view-admins" class="hidden space-y-6">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-6 dark:text-white">Zarządzanie Administratorami</h2>
          
          <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded border dark:border-gray-600 mb-6">
            <h3 class="font-bold mb-3 dark:text-white">Dodaj / Edytuj Admina</h3>
            <input type="hidden" id="edit-admin-id">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <input type="text" id="admin-user" placeholder="Login" class="p-2 border rounded dark:bg-gray-800 dark:text-white">
              <input type="password" id="admin-pass" placeholder="Hasło" class="p-2 border rounded dark:bg-gray-800 dark:text-white">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 border-t pt-4 dark:border-gray-600">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1 dark:text-gray-300">Miasto</label>
                    <input type="text" id="perm-city" placeholder="np. Inowrocław lub ALL" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1 dark:text-gray-300">Strefy (po przecinku)</label>
                    <input type="text" id="perm-states" placeholder="np. Centrum,Północ" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white">
                </div>
                <div class="flex flex-col gap-2 justify-center dark:text-gray-300">
                    <label class="flex items-center gap-2"><input type="checkbox" id="perm-disabled"> Tylko Niepełnosprawni</label>
                    <label class="flex items-center gap-2"><input type="checkbox" id="perm-ev"> Tylko EV</label>
                    <label class="flex items-center gap-2"><input type="checkbox" id="perm-paid"> Tylko Płatne</label>
                </div>
            </div>

            <div class="flex gap-2">
              <button onclick="saveAdmin()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold">Zapisz</button>
              <button onclick="cancelEdit()" class="hidden bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded font-bold" id="cancel-edit-btn">Anuluj</button>
            </div>
          </div>

          <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-100 dark:bg-gray-600 dark:text-gray-200"><tr><th class="p-3">Login</th><th class="p-3">Miasto</th><th class="p-3">Filtry</th><th class="p-3">Strefy</th><th class="p-3 text-right">Akcja</th></tr></thead>
            <tbody id="table-admins-body" class="divide-y dark:divide-gray-700 dark:text-gray-300"></tbody>
          </table>
        </div>
      </div>

      <div id="view-users" class="hidden space-y-6">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-6 dark:text-white">Kierowcy</h2>
          <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-100 dark:bg-gray-600 dark:text-gray-200">
                <tr><th class="p-3">Email</th><th class="p-3">Auta</th><th class="p-3 text-center">Status</th><th class="p-3 text-right">Akcja</th></tr>
            </thead>
            <tbody id="table-users-body" class="divide-y dark:divide-gray-700 dark:text-gray-300"></tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
</div>

<script>
const API_BASE = window.location.origin;

async function login() {
  const u = document.getElementById('login-user').value;
  const p = document.getElementById('login-pass').value;
  try {
    const res = await fetch(API_BASE + "/api/v1/admin/auth", {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p})
    });
    if(res.ok) {
      const data = await res.json();
      document.getElementById('login-overlay').style.display='none';
      document.getElementById('app-content').classList.remove('hidden');
      document.getElementById('user-display').innerText = data.username;
      
      if(data.is_superadmin) {
        document.getElementById('nav-admins').classList.remove('hidden');
        document.getElementById('nav-users').classList.remove('hidden');
      }
      refreshData();
    } else alert("Błąd logowania");
  } catch(e) { alert("Błąd sieci"); }
}

async function fetchAdmins() {
  const res = await fetch(API_BASE + "/api/v1/admin/list");
  if(res.ok) {
    const list = await res.json();
    document.getElementById('table-admins-body').innerHTML = list.map(a => `
      <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
        <td class="p-3 font-bold">${a.username}</td>
        <td class="p-3">${a.permissions?.city || 'ALL'}</td>
        <td class="p-3">
            ${a.permissions?.view_disabled_only ? '<span class="text-blue-500 font-bold">DIS </span>' : ''}
            ${a.permissions?.view_ev_only ? '<span class="text-green-500 font-bold">EV</span>' : ''}
        </td>
        <td class="p-3 text-gray-500">${a.permissions?.allowed_states || '-'}</td>
        <td class="p-3 text-right space-x-2">
          <button onclick='editAdmin(${JSON.stringify(a)})' class="text-blue-500 font-bold">Edytuj</button>
          ${a.username !== 'admin' ? `<button onclick="deleteAdmin(${a.id})" class="text-red-500 font-bold">Usuń</button>` : ''}
        </td>
      </tr>
    `).join('');
  }
}

function editAdmin(a) {
    document.getElementById('edit-admin-id').value = a.id;
    document.getElementById('admin-user').value = a.username;
    document.getElementById('admin-user').disabled = true;
    document.getElementById('cancel-edit-btn').classList.remove('hidden');
    
    const p = a.permissions || {};
    document.getElementById('perm-city').value = p.city || 'ALL';
    document.getElementById('perm-states').value = p.allowed_states || '';
    document.getElementById('perm-disabled').checked = p.view_disabled_only || false;
    document.getElementById('perm-ev').checked = p.view_ev_only || false;
    document.getElementById('perm-paid').checked = p.view_paid_only || false;
}

function cancelEdit() {
    document.getElementById('edit-admin-id').value = '';
    document.getElementById('admin-user').value = '';
    document.getElementById('admin-user').disabled = false;
    document.getElementById('admin-pass').value = '';
    document.getElementById('cancel-edit-btn').classList.add('hidden');
    ['perm-city','perm-states'].forEach(id=>document.getElementById(id).value='');
    ['perm-disabled','perm-ev','perm-paid'].forEach(id=>document.getElementById(id).checked=false);
}

async function saveAdmin() {
    const id = document.getElementById('edit-admin-id').value;
    const payload = {
        username: document.getElementById('admin-user').value, 
        password: document.getElementById('admin-pass').value,
        city: document.getElementById('perm-city').value.trim() || 'ALL',
        allowed_states: document.getElementById('perm-states').value.trim(),
        view_disabled_only: document.getElementById('perm-disabled').checked,
        view_ev_only: document.getElementById('perm-ev').checked,
        view_paid_only: document.getElementById('perm-paid').checked
    };
    if(id) payload.id = parseInt(id);
    const endpoint = id ? "/api/v1/admin/update" : "/api/v1/admin/create";
    await fetch(API_BASE + endpoint, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
    cancelEdit();
    fetchAdmins();
}

async function deleteAdmin(id) {
    if(confirm("Usunąć?")) {
        await fetch(API_BASE + "/api/v1/admin/delete", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target_id:id})});
        fetchAdmins();
    }
}

async function fetchUsers() {
    const res = await fetch(API_BASE + "/api/v1/admin/users");
    if(res.ok) {
        const list = await res.json();
        document.getElementById('table-users-body').innerHTML = list.map(u => `
            <tr>
                <td class="p-3">${u.email}</td>
                <td class="p-3">${u.vehicle_count}</td>
                <td class="p-3 text-center">${u.is_disabled ? '<span class="text-red-500 font-bold">BLOKADA</span>' : '<span class="text-green-500 font-bold">AKTYWNY</span>'}</td>
                <td class="p-3 text-right"><button onclick="toggleUser('${u.email}', ${!u.is_disabled})" class="text-blue-600 font-bold text-xs border px-2 py-1 rounded">Zmień</button></td>
            </tr>
        `).join('');
    }
}

async function toggleUser(email, status) {
    await fetch(API_BASE + "/api/v1/admin/toggle_user", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target_email:email, is_disabled:status})});
    fetchUsers();
}

async function refreshData() {
    try {
        const res = await fetch(API_BASE + "/api/v1/aktualny_stan?limit=500");
        const data = await res.json();
        document.getElementById('count-total').innerText = data.length;
        document.getElementById('count-occupied').innerText = data.filter(d=>d.current_status === 'OCCUPIED').length;
        document.getElementById('count-free').innerText = data.filter(d=>d.current_status === 'FREE').length;
    } catch(e){}
}

function switchView(v) {
  ['dashboard','admins','users'].forEach(x => document.getElementById('view-'+x)?.classList.add('hidden'));
  document.getElementById('view-'+v)?.classList.remove('hidden');
  if(v==='admins') fetchAdmins();
  if(v==='users') fetchUsers();
}
function logout() { location.reload(); }
</script>
</body>
</html>
