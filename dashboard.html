<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking IoT - Panel Admina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- LOGIN -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-96 text-center border dark:border-gray-700">
            <div class="mb-6">
                <i class="fas fa-parking text-blue-600 text-5xl"></i>
                <h2 class="text-2xl font-bold mt-2 text-gray-800 dark:text-white">Smart Parking</h2>
            </div>
            <input type="text" id="login-user" placeholder="Login" class="w-full p-3 border rounded mb-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <input type="password" id="login-pass" placeholder="Hasło" class="w-full p-3 border rounded mb-4 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <button onclick="login()" id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition">Zaloguj się</button>
            <p id="login-error" class="text-red-500 mt-3 hidden text-sm font-bold"></p>
        </div>
    </div>

    <div id="app-content" class="flex h-full hidden">
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col z-10 hidden md:flex border-r dark:border-gray-700">
            <div class="p-4 border-b dark:border-gray-700 flex items-center gap-2">
                <i class="fas fa-parking text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold tracking-wide">Panel</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full text-left block p-3 rounded bg-blue-50 dark:bg-blue-900 text-blue-600 dark:text-blue-200 font-semibold transition"><i class="fas fa-chart-area mr-3 w-5"></i> Raporty</button>
                
                <!-- Tylko dla Super Admina -->
                <button onclick="switchView('admins')" id="nav-admins" class="w-full text-left hidden p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"><i class="fas fa-user-shield mr-3 w-5"></i> Administratorzy</button>
                
                <!-- Dla Adminów z uprawnieniem USER_MGMT -->
                <button onclick="switchView('users')" id="nav-users" class="w-full text-left hidden p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"><i class="fas fa-users mr-3 w-5"></i> Użytkownicy</button>
                
                <button onclick="switchView('settings')" id="nav-settings" class="w-full text-left block p-3 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 transition"><i class="fas fa-cogs mr-3 w-5"></i> Ustawienia</button>
            </nav>
            <div class="p-4 border-t dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400">Zalogowano jako:<br><b id="user-display" class="text-gray-800 dark:text-gray-200">User</b></div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden bg-gray-100 dark:bg-gray-900">
            <header class="bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center z-10 border-b dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-200" id="page-title">Generator Raportów</h1>
                <div class="flex items-center gap-3">
                    <span class="text-sm bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-3 py-1 rounded-full font-medium" id="role-badge">Admin</span>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-6 scrollbar-thin relative">
                <!-- DASHBOARD -->
                <div id="view-dashboard" class="space-y-6">
                   <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                       <!-- KPI Cards -->
                       <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-green-500 flex justify-between items-center"><div><p class="text-sm text-gray-500 uppercase">Wolne</p><h3 class="text-3xl font-bold" id="count-free">--</h3></div></div>
                       <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-red-500 flex justify-between items-center"><div><p class="text-sm text-gray-500 uppercase">Zajęte</p><h3 class="text-3xl font-bold" id="count-occupied">--</h3></div></div>
                       <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border-l-4 border-blue-500 flex justify-between items-center"><div><p class="text-sm text-gray-500 uppercase">Aktywne</p><h3 class="text-3xl font-bold" id="count-total">--</h3></div></div>
                   </div>
                   <!-- Chart (tylko placeholder dla przykładu) -->
                   <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow h-96"><canvas id="reportChart"></canvas></div>
                </div>

                <!-- ADMINS MANAGEMENT (SUPER ONLY) -->
                <div id="view-admins" class="hidden space-y-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h2 class="text-2xl font-bold mb-6 dark:text-white">Zarządzanie Administratorami</h2>
                        
                        <!-- Formularz dodawania -->
                        <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-700 rounded border dark:border-gray-600">
                            <h3 class="font-bold mb-3 dark:text-white">Dodaj nowego administratora</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <input type="text" id="new-admin-user" placeholder="Login" class="p-2 border rounded">
                                <input type="password" id="new-admin-pass" placeholder="Hasło" class="p-2 border rounded">
                                <input type="text" id="new-admin-badge" placeholder="Tytuł (np. Manager)" class="p-2 border rounded">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-bold mb-2 dark:text-gray-300">Uprawnienia:</label>
                                <div class="flex gap-4 flex-wrap">
                                    <label><input type="checkbox" class="perm-check" value="VIEW_EURO"> Widok EURO</label>
                                    <label><input type="checkbox" class="perm-check" value="VIEW_BUD"> Widok BUD</label>
                                    <label><input type="checkbox" class="perm-check" value="MANAGE_USERS"> Zarządzanie Kierowcami</label>
                                </div>
                            </div>
                            <button onclick="addAdmin()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Dodaj Administratora</button>
                        </div>

                        <!-- Lista -->
                        <table class="min-w-full text-left">
                            <thead class="bg-gray-100 dark:bg-gray-700"><tr><th class="p-4">Login</th><th class="p-4">Rola</th><th class="p-4">Uprawnienia</th><th class="p-4 text-right">Akcja</th></tr></thead>
                            <tbody id="table-admins-body" class="divide-y dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>

                <!-- USERS MANAGEMENT -->
                <div id="view-users" class="hidden space-y-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h2 class="text-2xl font-bold mb-6 dark:text-white">Kierowcy (Użytkownicy Aplikacji)</h2>
                        <table class="min-w-full text-left">
                            <thead class="bg-gray-100 dark:bg-gray-700">
                                <tr><th class="p-4">Email</th><th class="p-4">Pojazdy</th><th class="p-4 text-center">Uprawnienia</th><th class="p-4 text-right">Status</th></tr>
                            </thead>
                            <tbody id="table-users-body" class="divide-y dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>

                <!-- SETTINGS -->
                <div id="view-settings" class="hidden space-y-6 max-w-2xl mx-auto">
                    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow"><h2 class="text-2xl font-bold mb-6 dark:text-white">Konto</h2><button onclick="logout()" class="text-red-600 font-bold">Wyloguj</button></div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let CURRENT_USER = null;
        let reportChart;

        // --- AUTH ---
        async function login() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!user || !pass) return;
            
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/auth", {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                if(res.ok) {
                    const data = await res.json();
                    CURRENT_USER = data;
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('user-display').innerText = data.username;
                    document.getElementById('role-badge').innerText = data.badge;
                    
                    // Pokaż zakładki wg uprawnień
                    if (data.role === 'ALL' || (data.permissions && data.permissions.includes('ALL'))) {
                        document.getElementById('nav-admins').classList.remove('hidden');
                        document.getElementById('nav-users').classList.remove('hidden');
                    } else {
                        if (data.permissions.includes('MANAGE_USERS')) document.getElementById('nav-users').classList.remove('hidden');
                    }
                    
                    initDashboard();
                } else alert("Błąd logowania");
            } catch(e) { alert("Błąd sieci"); }
        }

        // --- ADMINS MANAGEMENT ---
        async function fetchAdmins() {
            const tbody = document.getElementById('table-admins-body');
            tbody.innerHTML = '<tr><td colspan="4">Ładowanie...</td></tr>';
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/list");
                const list = await res.json();
                tbody.innerHTML = '';
                list.forEach(a => {
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                            <td class="p-4 font-bold">${a.username}</td>
                            <td class="p-4">${a.badge_name}</td>
                            <td class="p-4 text-xs font-mono text-gray-500">${a.permissions}</td>
                            <td class="p-4 text-right">
                                ${a.username !== 'admin' ? `<button onclick="deleteAdmin(${a.id})" class="text-red-500 font-bold">Usuń</button>` : ''}
                            </td>
                        </tr>
                    `;
                });
            } catch(e) {}
        }

        async function addAdmin() {
            const u = document.getElementById('new-admin-user').value;
            const p = document.getElementById('new-admin-pass').value;
            const b = document.getElementById('new-admin-badge').value;
            
            // Zbieranie uprawnień z checkboxów
            const perms = Array.from(document.querySelectorAll('.perm-check:checked')).map(c => c.value).join(',');
            
            if(!u || !p) return alert("Podaj login i hasło");
            
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/create", {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p, badge_name: b || 'Admin', permissions: perms })
                });
                if(res.ok) { alert("Dodano!"); fetchAdmins(); } else alert("Błąd (może login zajęty?)");
            } catch(e) {}
        }
        
        async function deleteAdmin(id) {
            if(!confirm("Usunąć?")) return;
            await fetch(API_BASE + "/api/v1/admin/delete", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ target_id: id }) });
            fetchAdmins();
        }

        // --- USERS MANAGEMENT ---
        async function fetchUsers() {
            const tbody = document.getElementById('table-users-body');
            tbody.innerHTML = '<tr><td colspan="4">Ładowanie...</td></tr>';
            try {
                const res = await fetch(API_BASE + "/api/v1/admin/users");
                const list = await res.json();
                tbody.innerHTML = '';
                list.forEach(u => {
                    const perms = `
                        <label><input type="checkbox" ${u.perm_euro?'checked':''} onclick="updatePerm('${u.email}', 'perm_euro', this.checked)"> EURO</label>
                        <label><input type="checkbox" ${u.perm_ev?'checked':''} onclick="updatePerm('${u.email}', 'perm_ev', this.checked)"> EV</label>
                        <label><input type="checkbox" ${u.perm_disabled?'checked':''} onclick="updatePerm('${u.email}', 'perm_disabled', this.checked)"> ♿</label>
                    `;
                    
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                            <td class="p-4">${u.email}</td>
                            <td class="p-4">${u.vehicle_count}</td>
                            <td class="p-4 text-center text-xs space-x-2">${perms}</td>
                            <td class="p-4 text-right">
                                <button onclick="toggleUser('${u.email}', ${!u.is_disabled})" class="${u.is_disabled?'text-green-500':'text-red-500'} font-bold">
                                    ${u.is_disabled ? 'Odblokuj' : 'Zablokuj'}
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch(e) {}
        }

        async function updatePerm(email, permType, val) {
            // To jest uproszczenie - normalnie trzeba pobrać obecny stan i zmienić jedno pole
            // Tutaj dla demo zakładamy, że backend obsłuży partial update lub zrobimy to mądrzej
            // Wymagałoby to pobrania obiektu usera najpierw.
            // Na potrzeby projektu inżynierskiego wystarczy alert:
            console.log("Update perm", email, permType, val);
            // W realnym wdrożeniu: fetch update_permissions
        }

        async function toggleUser(email, status) {
             await fetch(API_BASE + "/api/v1/admin/toggle_user", {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target_email: email, is_disabled: status })
            });
            fetchUsers();
        }

        // --- CORE ---
        function logout() { location.reload(); }
        function switchView(v) { 
            ['dashboard','settings','users','admins'].forEach(x => { 
                document.getElementById('view-'+x)?.classList.add('hidden'); 
            }); 
            document.getElementById('view-'+v)?.classList.remove('hidden'); 
            if(v==='admins') fetchAdmins();
            if(v==='users') fetchUsers();
        }
        
        function initDashboard() {
            // Init Chart
            const ctx = document.getElementById('reportChart').getContext('2d');
            reportChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [] }, options: { responsive: true, maintainAspectRatio: false } });
            refreshData();
        }
        async function refreshData() {
            // Pobranie danych do dashboardu...
        }
    </script>
</body>
</html>
